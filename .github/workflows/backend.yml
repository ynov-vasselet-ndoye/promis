name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 18.9.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build strapi admin panel
        uses: borales/actions-yarn@v4
        with:
          cmd: run build