name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install
        run: yarn install
        working-directory: ./frontend

      - name: lint
        run: yarn lint
        working-directory: ./frontend

      - name: build
        run: yarn build
        working-directory: ./frontend

      - name: Test Frontend build
        run: ls frontend/build